<html lang="es">
<head>

<body>
    <div class="container-fluid">
      <header>
          <div class="row">
            <!-- LOGO + NAV -->
            <div class="col-12 col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                  <img src="/img/logo (2).png" class="logo" alt="logo">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse justify-content-end p-5" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/pages/productos.html">Productos</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/pages/contacto.html">Contacto</a>
                          </li>
                        </ul>
                    </div>
                  </nav>
            </div>
          </div>
          <div class="row">
            <!-- ENCABEZADO -->
            <div class="col-12 col-lg-12">
                <h2>Tus datos</h2>
            </div>
              </div>
          <div class="row">
            <!-- FORMULARIO -->
            <div class="col-12 col-lg-12">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Gmail</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Calle</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Numeración</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <label for="floatingTextarea2">Tu pedido aquí</label>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Tu pedido aquí" id="floatingTextarea2" style="height: 100px;"></textarea>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Aceptar Términos y Condiciones de Uso y el reglamento de convivencia
                        </label>
                      </div>
                    </div>
                    <div class="col-12 pb-5">
                      <button type="submit" class="btn btn-success">Enviar</button>
                      <button type="submit" class="btn btn-primary">Reiniciar</button>
                      <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                  </form>
            </div>
          </div>
      </main>
      <footer class="row p-5 align-items-center bg-dark">
            <!-- LOGO -->
            <div class="col-12 col-lg-4">
                <img src="/img/logofooter.png" alt="logo spurs">
            </div>
            <!-- CONTACTO -->
            <div class="col-12 col-lg-4 text-white fst-italic">
                <h3>CONTACTO</h3>
            </div>
            <!-- REDES SOCIALES -->
            <div class="col-12 col-lg-4 text-white fst-italic">
